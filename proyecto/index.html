<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="val.css">

</head>
<body>
    <div class="container" id="content">
        <h1>queres ser mi San Valentín?:D</h1>
        <img src="inicio.gif" alt="Imagen San Valentín">
        <div>
            <button class="btn-green" onclick="respondYes()">chi</button>
            <button class="btn-red" onclick="respondNo()">ño</button>
        </div>
    </div>

    <div class="container hidden" id="messageContainer">
        <div id="message"></div>
        <div id="gifContainer"></div>
        <div id="extraButton"></div>
        <button class="btn-blue" onclick="resetPage()">vover al inicio</button>
    </div>

    <script>
        function respondYes() {
            
            document.getElementById("content").classList.add("hidden");
            const messageContainer = document.getElementById("messageContainer");
            
           
            const messageElement = document.getElementById("message");
            messageElement.textContent = "etamieeeen jjijijijiji";

           
            const gifElement = document.createElement("img");
            gifElement.src = "si.gif"; 
            gifElement.alt = "GIF de respuesta";
            const gifContainer = document.getElementById("gifContainer");
            gifContainer.innerHTML = "";
            gifContainer.appendChild(gifElement); 

           
            messageContainer.classList.remove("hidden");
        }

        function respondNo() {
           
            document.getElementById("content").classList.add("hidden");
            const messageContainer = document.getElementById("messageContainer");
            const messageElement = document.getElementById("message");
            messageElement.textContent = "etas segura?;c";
            
           
            const extraButton = document.getElementById("extraButton");
            extraButton.innerHTML = '<button class="btn-green" onclick="confirmNo()">Sí</button>';

          
            const gifElement = document.createElement("img");
            gifElement.src = "no 1.2.gif"; 
            gifElement.alt = "GIF de respuesta negativa";
            const gifContainer = document.getElementById("gifContainer");
            gifContainer.innerHTML = ""; 
            gifContainer.appendChild(gifElement);

            messageContainer.classList.remove("hidden");
        }

        function confirmNo() {
           
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.innerHTML = `
                <p class="message">etamien :c</p>
                <button class="btn-blue" onclick="resetPage()">vover al inicio</button>
            `;
            
            const gifElement = document.createElement("img");
            gifElement.src = "1.1.gif"; 
            gifElement.alt = "GIF de 'etamien :c'";
            messageContainer.appendChild(gifElement);
        }

        function resetPage() {
            document.getElementById("messageContainer").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
        }
    </script>
</body>
</html>
